<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <input type="text" id="txtValue"/>
    <input type="button" value="Add" onclick="add();"/>
    <input type="button" value="Display" onclick="display();"/>
    <div id="result"></div>
</body>
</html>
<script>
    let x = 0;
    let array = Array();
    function add() {
        array[x] = txtValue.value;
        alert(array[x] + " đã thêm vào " + x);
        x++;
        txtValue.value = "";
    }
    function display() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        result.innerHTML = e;
    }
</script>
